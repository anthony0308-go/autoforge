<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md relative">
    <h2 class="text-xl font-bold text-[#D7141A] mb-4">Agregar Repuesto</h2>
    <form method="post" hx-post="{% url 'modal_registrar_repuesto' %}" hx-target="#modal" hx-swap="innerHTML">
      {% csrf_token %}
      <div class="space-y-3">
        {% for field in form %}
          <div>
            <label for="{{ field.id_for_label }}" class="block text-sm font-semibold text-gray-700 mb-1">
              {{ field.label }}
            </label>

            {% if field.name == 'precio_unitario_referencia' %}
              <div class="relative">
                <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500 text-sm">$</span>
                <input type="number" step="0.01"
                       name="{{ field.html_name }}"
                       id="{{ field.id_for_label }}"
                       value="{{ field.value|default:'' }}"
                       class="pl-7 w-full border border-gray-300 px-3 py-2 rounded focus:outline-none focus:ring focus:border-[#D7141A]">
              </div>

            {% elif field.name == 'stock' %}
              <input type="number" min="0"
                     name="{{ field.html_name }}"
                     id="{{ field.id_for_label }}"
                     value="{{ field.value|default:'' }}"
                     class="w-full border border-gray-300 px-3 py-2 rounded focus:outline-none focus:ring focus:border-[#D7141A]">

            {% elif field.field.widget.input_type == "textarea" %}
              <textarea name="{{ field.html_name }}"
                        id="{{ field.id_for_label }}"
                        class="w-full border border-gray-300 px-3 py-2 rounded focus:outline-none focus:ring focus:border-[#D7141A]">{{ field.value }}</textarea>

            {% else %}
              <input type="{{ field.field.widget.input_type }}"
                     name="{{ field.html_name }}"
                     id="{{ field.id_for_label }}"
                     value="{{ field.value|default:'' }}"
                     class="w-full border border-gray-300 px-3 py-2 rounded focus:outline-none focus:ring focus:border-[#D7141A]">
            {% endif %}

            {% if field.errors %}
              <div class="text-red-600 text-sm mt-1">{{ field.errors.0 }}</div>
            {% endif %}
          </div>
        {% endfor %}
      </div>

      <div class="mt-4 flex justify-end gap-4">
        <button type="submit" class="bg-[#D7141A] text-white px-4 py-2 rounded hover:bg-red-700 font-semibold">Guardar</button>
        <button type="button" class="text-gray-600 hover:underline" onclick="document.getElementById('modal').innerHTML = ''">Cancelar</button>
      </div>
    </form>
  </div>
</div>
