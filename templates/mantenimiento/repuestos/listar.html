{% extends 'mantenimiento/base.html' %}

{% block content %}
  <h2 class="text-xl font-bold mb-4">Listado de Repuestos</h2>
  <ul>
    {% for repuesto in repuestos %}
      <li>{{ repuesto.nombre_repuesto }} - {{ repuesto.marca_repuesto }}</li>
    {% empty %}
      <li>No hay repuestos registrados.</li>
    {% endfor %}
  </ul>
{% endblock %}
