{% extends 'mantenimiento/base.html' %}
{% block title %}Editar Vehículo{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto bg-white shadow-md rounded-xl p-8 mt-6">
  <h2 class="text-3xl font-bold mb-6 text-[#1565C0]">Editar Vehículo: {{ vehiculo.placa }}</h2>
  <form method="post">
    {% csrf_token %}
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      {{ form.as_p }}
    </div>
    <div class="text-right mt-6">
      <button type="submit" class="px-6 py-2 bg-[#1565C0] text-white rounded hover:bg-[#0D47A1] transition">
        ✏️ Actualizar
      </button>
    </div>
  </form>
</div>
{% endblock %}
